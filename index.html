<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body id="content">
  
    <div class="container">
        <div class="row mt-5">
          <div class="col-md-8 mx-auto">
            <div class="card">
              <div class="card-header">
                <h2>Simple Task Manager</h2>
              </div>
            </div>
          </div>
        </div>
        <div class="row py-5">

            <div class="col-md-6">
              <div class="card">
                <div class="card-header">
                  Add Task
                </div>
                <div class="card-body">
                  <div id="list-example" class="list-group">
                
                <form action="" id="form">
                    <div class="mb-3">
                        <label for="task" class="form-label">Task</label>
                        <input type="text" class="form-control" id="task" placeholder="Task ">
                      </div>
                       <div class="mb-3">
                        <label for="task" class="form-label">Task Type</label>
                        <select name="type" id="task-type" class="form-select">
                            <OPtion value="Daily">Daily</OPtion>
                            <OPtion value="Weekly">Weekly</OPtion>
                            <OPtion value="Monthly">Monthly</OPtion>
                        </select>
                      </div>
                      <div class="mb-3">
                        <label for="task_description" class="form-label">Task Description</label>
                        <textarea class="form-control" id="task_description" rows="3"></textarea>
                      </div>
                      <div class="mb-3">
                        <!-- <input id="submitBtn" value="Add Task" class="btn btn-primary"> -->

                        <input id="btn" type="submit" value="Add task" class="btn btn-success">
                      </div>
                </form>
              </div>
                </div>
              </div>
            </div>
            <div class="col-md-6 mx-auto">
                <div class="card" id="displayTask">
                    <div class="card-header">
                      Task List
                    </div>
                    <div class="card-body">
                      <table class="table table-bordered" id="table-data">
                        <thead>
                          <tr>
                            <!-- <th scope="col">#</th> -->
                            <th scope="col">Task</th>
                            <th scope="col">Type</th>
                            <th scope="col">Description</th>
                            <th scope="col">Status</th>
                            <th>Action</th>
                          </tr>
                        </thead>
                        <tbody id="output">
                            
                         
                        </tbody>
                    </table>
                    </div>
                  </div>
            </div>
          </div>
    </div>  
    <script src="js/task.js"></script>
  </body>
</html>
